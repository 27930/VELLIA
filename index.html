        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            background-color: #f0f0f0;
        }

        header {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            position: relative;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container h1 {
            margin: 0;
            padding-left: 10px;
            font-size: 1.8em;
        }

        .logo-container img {
            width: 50px;
            height: 50px;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: black;
            color: white;
            padding: 20px;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
            z-index: 999;
        }

        .menu.active {
            display: block;
            transform: translateX(0);
        }

        .menu a {
            display: block;
            margin: 20px 0;
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }

        .menu a:hover {
            color: darkblue;
        }

        .home-link {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: darkblue;
            border-radius: 5px;
        }

        .icon {
            width: 24px;
            height: 24px;
            animation: draw 2s forwards;
        }

        @keyframes draw {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 13%; height: 13%; opacity: 1; }
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .menu {
                width: 70%;
            }
        }

        .mena {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px auto;
            padding: 10px;
        }

        .mena a {
            position: relative;
            display: block;
            text-align: center;
            color: white;
            font-size: 18px;
            text-decoration: none;
            margin: 10px;
            width: 150px;
            height: 150px;
            transition: transform 0.3s;
        }

        .mena a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: box-shadow 0.3s;
        }

        .mena a:hover img {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .mena a:hover {
            transform: scale(1.1);
        }

        .mena a h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .info-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .info-box {
            background: linear-gradient(135deg, #00aaff, #0044cc);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(100%);
            transition: transform 1.5s ease, box-shadow 0.3s ease;
            cursor: pointer;
            z-index: 1;
        }

        .info-box:hover {
            transform: translateY(0);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .info-box h2 {
            margin-top: 0;
            font-size: 1.6em;
        }

        .info-box p {
            font-size: 1.2em;
        }
